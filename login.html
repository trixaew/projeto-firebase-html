<!doctype html>
<html lang="en">
  <head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert2@11.1.9/dist/sweetalert2.all.js"></script>
    <link rel="stylesheet" href="./css/main.css"/>
    <title>Lista de Tarefas</title>
  </head>
  <body class="bg-light"> 
    <div class="container-fluid">
      <div class="row">
        <div class="col-10 offset-1 text-center mt-5 pb-4 text-success">
          <h1 class="h1">Autenticação</h1>
         </div>
         <div class="col-10 offset-1 bg-white shadow mb-5 border border-success">
          <div class="row">
            <div id="loginlogo"
            class="col-6 p-4 bg-success d-flex justify-content-center">
              <img src="./imgs/firebase_logo.png" alt="logo firebase">
            </div>
            <div class="col-6 p-5">
              <div id="loginForm">
                <h2 class="h2 text-center text-dark mb-3">Acesso</h2>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" class="form-control"/>
                </div>
                <div class="form-group">
                  <label for="password">Senha</label>
                  <input type="password" name="password" id="password" class="form-control"/>
                </div>
                <button type="button" class="btn btn-outline-success"
                 onclick="login()">
                  Login
                </button>
              </div>
            </div>
          </div>
         </div>
    </div>
   </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>



<script src="./js/init.js"></script>
<script src="./js/auth.js"></script>


  
  </body>
</html>
